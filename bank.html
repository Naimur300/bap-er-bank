<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Lets get <span class="font-semibold text-violet-600">Some Moneyyyy!!</span></h1>
    </header>

    <main class="p-6 mt-10 w-3/4 mx-auto mb-8 rounded-lg bg-slate-500"> 
        <section class="mt-14"> 
            <div class="grid grid-cols-1  md:grid-cols-3 gap-4  text-white w-9/12 mx-auto ">
                <div class="bg-lime-500 p-6 rounded-xl">
                    <h4 class="text-3xl mb-2 ">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-red-500 p-6 rounded-xl">
                    <h4 class="text-3xl mb-2">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-6 rounded-xl">
                    <h4 class="text-3xl mb-2">Balance</h4>
                    <h2   class= "text-5xl">$<span id="balance">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section  -->

        <section class="mt-14  mb-4">
            <div class="grid grid-cols-1   md:grid-cols-2 gap-4   w-9/12 mx-auto ">
                <div class="bg-blue-500 p-6 rounded-xl">
                    <h4 class="text-3xl mb-3 text-center text-white">Please Deposit</h4>
                    <input id="deposit-field" type="text" placeholder="Enter deposit amount" class="w-full md:w-3/4 p-2 block mb-3 mx-auto rounded-xl">
                    <div class="flex justify-center mt-2">
                        <button id="btn-deposit" class="bg-orange-500 py-3 px-4 rounded-lg text-white text-lg hover:bg-orange-800 flex justify-center" >
                            Deposit
                        </button>
                    </div> 
                    
                    
                </div>
                <div class="bg-cyan-500 p-6 rounded-xl">
                    <h4 class="text-3xl mb-3 text-center text-white">Please Withdraw</h4>
                    <input id="withdraw-field" type="text" placeholder= "Enter Withdraw amount" class="w-full md:w-3/4 p-2 block mb-3 mx-auto rounded-xl"> 
                    <div class="flex justify-center mt-2">
                        <button id="btn-withdraw" class="bg-lime-400 py-3 px-4 rounded-lg text-white text-lg hover:bg-orange-800 flex justify-center" >
                            Withdraw
                        </button>
                    </div> 
                </div>
        </section>
       
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
