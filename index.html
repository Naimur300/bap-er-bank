<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyui -->

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl md:text-5xl text-center mt-12">Welome To Your <span class="font-semibold text-violet-600">Baap Er Bank!!</span></h1>
    </header>

    <main>
        <section class="bg-blue-300 w-3/4 p-11 mx-auto mt-10 text-center">
            <h3 class="text-3xl mb-4 font-semibold">Please LogIn</h3>
            <div>
                <input id="user-email" type="email" placeholder="Your email address" class="w-full md:w-2/4 p-2 block mb-3 mx-auto"> 
                <input id="user-password" type="password" placeholder="Your password" class="p-2 w-full md:w-2/4 block mb-3 mx-auto"> 
                <button id="btn-submit" class="bg-orange-500 py-3 px-4 rounded-lg text-white text-lg hover:bg-orange-800" >
                    Submit
                </button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
